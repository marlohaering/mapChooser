<html>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    
    padding: 5px;
  }

  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    
    padding: 20px;
    font-size: 30px;
    text-align: center;
  }
</style>

<div class="grid-container">
  <div class="grid-item">
    <a href="http://maps.google.com/maps?q={{longitude | safe}},{{latitude | safe}}">
      <img width="200px" src="https://cdn.icon-icons.com/icons2/2108/PNG/512/google_maps_icon_130921.png" alt="">
    </a>
  </div>

  <div class="grid-item"><a
      href="http://www.openstreetmap.org/?mlat={{longitude | safe}}&mlon={{latitude | safe}}&zoom=16">
      <img width="200px"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/OpenStreetMap-Logo-2006.svg/768px-OpenStreetMap-Logo-2006.svg.png"
        alt="">
    </a></div>
  <div class="grid-item"><a
      href="https://duckduckgo.com/?q={{longitude | safe}}%2C+{{latitude | safe}}&ia=web&iaxm=maps">
      <img width="200px" src="https://icon-library.com/images/google-maps-app-icon/google-maps-app-icon-8.jpg" alt="">
    </a></div>
  <div class="grid-item"><a
      href="https://www.bing.com/maps?osid=6d4c2f92-7f19-405f-8a28-b168a6139e16&cp={{longitude | safe}}~{{latitude | safe}}&lvl=14&v=2&sV=2&form=S00027">
      <img width="200px"
        src="https://news.thewindowsclub.com/wp-content/uploads/2020/10/Bing-Logo.png?ezimgfmt=ng:webp/ngcb181" alt="">
    </a></div>
  <div class="grid-item">
    <a
      href="magicearth://?lat={{latitude | safe}}&lon={{longitude | safe}}">
      <img width="200px"
        src="https://www.magicearth.com/wp-content/uploads/revslider/slider6/ME_Icon.png" alt="">
    </a>
  </div>
  <div class="grid-item"> </div>
  <div class="grid-item"> </div>
  <div class="grid-item"> </div>
  <div class="grid-item"> </div>
</div>



</html>
